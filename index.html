<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Virtual Cosmics Store</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

    <script src="Book.js"></script>
    <script src="cursorEvent.js"></script>
  </head>
  <body>
    <a-scene id="main-scene">
      

      <a-sky id="main-container" radius="5000" color="yellow"></a-sky>

      <a-entity id="places-container" book cursor-listener></a-entity>

      <a-camera id="camera" wasd-controls="enabled:false;">
        
        <a-entity id="app-title" position="0 0.7 -1"
        text="font:exo2bold;align:center;width:2;color:black;value:Virtual Comics Store">
        <a-entity id="app-subtitle" position="0 -0.1 0"
        text="font:exo2bold;align:center;width:1;color:black;value:Get Your Favorite Cosmics">
      </a-entity>
      </a-entity>

        
        <a-entity id="camera-cursor" cursor position="0 0 -1"
        geometry="primitive:ring;radiusInner:0.02;radiusOuter:0.03" material="color:black;shader:flat"> </a-entity>
      </a-camera>
    </a-scene>
  </body>
</html>
